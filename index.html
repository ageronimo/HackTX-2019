<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Shop Helper</title>
</head>
<body>
    <div id="home-content-container">
        <div id="title-container">
                <h1>Welcome!</h1>
                <h3>Please choose an option below.</h3>
        </div>
        <div id="option-container">
            <div id="shopper-option" class="option">
                <h3>Shopper</h3>
                <div class="image-wrapper">
                    <img class="option-image" src="images/shopping-cart.png" alt="Shopping Cart">
                </div>
            </div>
            <div id="admin-option" class="option">
                <h3>Store Owner</h3>
                <div class="image-wrapper">
                    <img class="option-image" id="store-image" src="images/shop.png" alt="Store">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./src/index.js"></script>
</html>
